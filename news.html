<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Top News</title>
    <style>
    </style>
</head>
<body>
    <h1 class="text-center mt-3 mb-3"><i class="fa-solid fa-newspaper"></i> Top News</h1>
    <div class="container text-center">
      <input type="text" class="form-control w-100" placeholder="Enter a keyword to search" id="history">
      <button class="btn btn-success mt-3" onclick="historicalNews()"><i class="fa-brands fa-searchengin"></i> Search</button>
      <h3 id="heading">Latest News</h3>
    </div>
    <hr>
    <div class="container">
      
    <div class="container" id = "news"></div>
    </div>

    
    
    <footer class="bg-light text-center text-lg-start navbar-bottom">
        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2022 Copyright:
          <a class="text-reset fw-bold" href="index.html" style="text-decoration: none;">Shaik Mohammad Abrar</a>
        </div>
        <!-- Copyright -->
      </footer>
    <script>
        
        function historicalNews(val) {
            document.getElementById("news").innerHTML = "";
            var kw = document.getElementById("history").value;
            // if(val === '') {
            //     kw = 'latest-news';
            // }
            var keyword = kw.toString();
            var url = new URL('https://api.currentsapi.services/v1/search?' +
            'keywords=India&language=en&' + 
            'apiKey=_YhHA3fWhw-Oe0Q7sFhNrqtcPXsJGhyRhV7ECf49fYhDu3Cr');
            url.searchParams.set('keywords', keyword);


            var req = new Request(url);
            var div_elem = document.getElementById('news');
            if(kw) {
                document.getElementById("heading").innerHTML = "News including keyword: " + kw
            }
            fetch(req)
                .then(response => response.json())
                .then(data => {
                    var all_news = ``
                    console.log(data)
                    for(const news of data.news) {
                        console.log(news)
                        const single_news = `
                        <a href="${news.url}" style="text-decoration: none; color:black">
                          <div class="card mt-3 ">
                              <div class="card-body">
                                <img src="${news.image}" alt="image" class="rounded img-fluid mb-2">
                                <h5 class="card-title"><i class="fa-brands fa-battle-net"></i> ${news.title} </h5>
                                <p class="card-text"><i class="fa-solid fa-align-left"></i> ${news.description.slice(0,99)}... <a href="${news.url}">read more</a> </p>
                                <figure class="text-end mt-3">
                                  <figcaption class="blockquote-footer">
                                    <i class="fa-solid fa-signature"></i>Author: <cite title="Source Title">${news.author || 'Unknown'} </cite>
                                  </figcaption>
                                </figure>
                                <figure>
                                  <figcaption class="blockquote-footer">
                                    <i class="fa-solid fa-calendar"></i> Published on: <cite title="Source Title">${news.published.slice(0,10)} </cite>
                                  </figcaption>
                                </figure>
                                
                              </div>
                            </div>
                          </a>
                          `
                          all_news += single_news
                    }
                    div_elem.innerHTML = all_news
                })
        }
        historicalNews()
    </script>
</body>
</html>
